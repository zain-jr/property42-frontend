<!DOCTYPE html>
<html>
<head>
	<!-- set the encoding of your site -->
	<meta charset="utf-8">
	<!-- set the viewport width and initial-scale on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Property42</title>
	<!-- include the site stylesheet -->
	<link media="all" rel="stylesheet" href="css/main.css">
	<link media="all" rel="stylesheet" href="css/select2.css">
	<!-- google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- main container of all the page elements -->
	<div id="wrapper">
		<header id="header" class="home-header">
			<div class="container">
				<div class="layout">
					<div class="logo"><a href="#"><img src="images/logo.png" width="695" height="301" alt="Property42"></a></div>
					<a href="#" class="btn-header">login/register</a>
					<a href="#" class="btn-header"><span class="icon-plus"></span>Add a property</a>
				</div>
			</div>
			
		</header>
		<main id="main" role="main">
			<div class="main-visual">
				<div class="property-search-holder">
					<ul class="tabset">
						<li class="active">
							<a href="#tab1">buy</a>
							<input type="radio" name="propertyPurpose" value="1">
						</li>
						<li>
							<a href="#tab2">rent</a>
							<input type="radio" name="propertyPurpose" value="2">
						</li>
					</ul>
					<div class="tab-content">
						<div id="tab1">
							<form>
								<ul>
									<li>
										<label>Select Society</label>
										<div class="input-holder">
											<span class="fake-select">
												<select>
													<option disabled selected value>Select Society</option>
													<option>S1</option>
													<option>s2</option>
													<option>s3</option>
													<option>s4</option>
													<option>s5</option>
													<option>s6</option>
												</select>
											</span>
										</div>
									</li>
									<li>
										<label>Select Block</label>
										<div class="input-holder">
											<span class="fake-select">
												<select>
													<option disabled selected value>Select Block</option>
													<option>b1</option>
													<option>b2</option>
													<option>b3</option>
													<option>b4</option>
													<option>b5</option>
													<option>b6</option>
												</select>
											</span>
										</div>
									</li>
								</ul>
								<ul>
									<li>
										<label>Select Property Type</label>
										<div class="input-holder">
											<span class="fake-select">
												<select>
													<option disabled selected value>Select Property Type</option>
													<option>p</option>
													<option>p</option>
													<option>p</option>
													<option>p</option>
													<option>p</option>
													<option>p</option>
												</select>
											</span>
										</div>
									</li>
									<li>
										<label>Select Bedrooms</label>
										<div class="input-holder">
											<span class="fake-select">
												<select>
													<option disabled selected value>Bedrooms</option>
													<option>Studio</option>
													<option>1</option>
													<option>2</option>
													<option>3p</option>
													<option>4</option>
													<option>5</option>
													<option>6+</option>
												</select>
											</span>
										</div>
									</li>
								</ul>
								<ul class="inline">
									<li class="full">Price Range (Rs)</li>
									<li>
										<span>From</span>
										<div class="input-holder"><input type="number"></div>
									</li>
									<li>
										<span>to</span>
										<div class="input-holder"><input type="number"></div>
									</li>
								</ul>
								<ul class="inline">
									<li class="full">Land Area</li>
									<li>
										<span>From</span>
										<div class="input-holder"><input type="number"></div>
									</li>
									<li>
										<span>top</span>
										<div class="input-holder"><input type="number"></div>
									</li>
								</ul>
							</form>
						</div>
						<div id="tab2"></div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- include jQuery library -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" defer></script>
	<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js" defer><\/script>')</script>
	<script type="text/javascript" src="js/select2.full.js" defer></script>
	<!-- include custom JavaScript -->
	<script type="text/javascript" src="js/tabset-plugin.js" defer></script>
	<script type="text/javascript" src="js/helper.js" defer></script>
	<script type="text/javascript" src="js/add-property-from.js" defer></script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
</body>
</html>
